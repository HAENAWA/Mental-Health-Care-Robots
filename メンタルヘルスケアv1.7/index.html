<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンタルヘルスケアアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('background.jpg'); /* 背景画像を設定 */
            background-size: cover;
            opacity: 0.5;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>メンタルヘルスケアアプリ</h1>
        <p id="welcome-message">ようこそ、メンタルヘルスケアアプリです。</p>
        <input type="text" id="question" placeholder="質問を入力してください">
        <button id="ask-btn">質問する</button>
        <button id="start-record-btn">音声入力開始</button>
        <p id="answer"></p>
        <!-- 質問と回答を記録するためのテキストエリア -->
        <textarea id="conversation-log" readonly></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
